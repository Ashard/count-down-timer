<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count down</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@500&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="timer-flex-item">
        <div class="tiles-row-container">
          <div class="tile-column">
            <div class="tile-container days-remaining-div">
              <div class="tile-top days">00</div>
              <div class="tile-bottom days">00</div>
            </div>
            <p class="unit-of-measurement-text">days</p>
          </div>
          
          <div class="tile-column">
            <div class="tile-container hours-remaining-div">
              <div class="tile-top hours">00</div>
              <div class="tile-bottom hours">00</div>
            </div>
            <p class="unit-of-measurement-text">hours</p>
          </div>

          <div class="tile-column">
            <div class="tile-container minutes-remaining-div">
              <div class="tile-top minutes">00</div>
              <div class="tile-bottom minutes">00</div>
            </div>
            <p class="unit-of-measurement-text">minutes</p>
          </div>
                      
          <div class="tile-column">
            <div class="tile-container seconds-div">
              <div class="tile-top seconds">00</div>
              <div class="tile-bottom seconds">00</div>
            </div>
            <p class="unit-of-measurement-text">seconds</p>
          </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
